name: Java CI with Maven

on:
  push:
    branches: [ "main", "dev", "release/*" ]
  pull_request:
    branches: [ "main", "dev", "release/*" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml

  publica_container:
    name: Publica a Imagem atualizada
    runs-on: ubuntu-latest
    environment: Docker
    needs: test
    steps:
      - name: Checkout Repositório
        uses: actions/checkout@v3

      - name: Inicializa o processo de build.
        uses: docker/setup-buildx-action@v2

      - name: Se Autentica no Docker
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Constrói e publica a imagem 
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: camunda-rest-kafka:${{ github.sha }}
          file: ./Dockerfile

          
  deploy:
    runs-on: ubuntu-latest

    needs: publica_container

    steps:
    
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@85270a1854658d167ab239bce43949edb336fa7c
        with:
          app-name: camunda-rest-kafka-ezequiel-ufrgs01
          publish-profile: ${{ secrets.AZUREWEBAPPPUBLISHPROFILE }}
          images: camunda-rest-kafka:${{ github.sha }}

